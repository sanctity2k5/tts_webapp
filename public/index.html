<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Startup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-container">
      <h1 class="welcomeText">Bienvenue sur l'Assistant Startup</h1>
      <div class="licenseButtons">
        <script src="https://gumroad.com/js/gumroad.js"></script>
        <a class="gumroad-button" href="https://gardenerleo.gumroad.com/l/ctxov" data-gumroad-overlay-checkout="true">Buy License</a>
        <button id="useLicense" class="stopButton" onclick="openModal()">
          Use License
        </button>
      </div>
    </div>

    <!--Liscence Key Modal -->
    <div id="licenseModal" class="modal">
      <p id="errorMessage" class="errorMessage"></p>
      <input
        type="text"
        placeholder="Enter your License Key Here"
        id="licenseInput"
      />
      <div class="licenseButtons">
        <button id="use" class="startButton" onclick="verifyLicense()">
          Utiliser des licences
        </button>
        <button class="stopButton" onclick="closeModal()">Annuler</button>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
   
    <script src="./javascript/index.js"></script>
  </body>
</html>
