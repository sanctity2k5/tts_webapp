<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant Startup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="landing-container">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    <dotlottie-player src="https://lottie.host/2c3de598-a563-4a9e-82b9-d81d611e80b9/cmRc5CxHyE.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
      <h1 class="welcomeText">Bienvenue sur l'Assistant Startup</h1>
      <div class="licenseButtons">
        <script src="https://gumroad.com/js/gumroad.js"></script>
        <a class="gumroad-button" href="https://gardenerleo.gumroad.com/l/ctxov">Buy License</a>
        <button id="useLicense" class="stopButton" onclick="openModal()">
          Use License
        </button>
      </div>
    </div>

    <!--Liscence Key Modal -->
    <div id="licenseModal" class="modal">
      <p id="errorMessage" class="errorMessage"></p>
      <input
        type="text"
        placeholder="Enter your License Key Here"
        id="licenseInput"
      />
      <div class="licenseButtons">
        <button id="use" class="startButton" onclick="verifyLicense(e)">
          Use License
        </button>
        <button class="cancelButton" onclick="closeModal()">Cancel</button>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
   
    <script src="./javascript/index.js"></script>
  </body>
</html>
